<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
        <nav>
            <!-- unordered list with 3 items -->
             <ul>
                <li><a href="index.html" target="self">Home</a></li>
                <li><a href="tables.html" target="self">Tables</a></li>
                <li><a href="forms.html" target="self">Forms</a></li>
                <li><a href="media.html" target="self">Media</a></li>
             </ul>
         </nav>
         <h1>
            Welcome to My Website
         </h1>
    </header>
    <main>
        <!-- Beginning of the form element -->
        <form action="/submit" method="post">
            <!-- Label and text input field -->
             <label for="username">Username:</label>
             <input type="text" id="username" name="username" placeholder="Enter your username">

             <br> <!-- adds a line break -->

             <!-- Label and password input field -->
             <label for="password">Password:</label>
             <input type="password" id="password" name="password" placeholder="Enter your password">

             <br>

             <!-- Label and email input field -->
             <label for="email">Email:</label>
             <input type="email" id="email" name="email" placeholder="example@example.com">

             <br>

             <!-- Label and number input field -->
             <label for="age">Age:</label>
             <input type="number" id="age" name="age" min="1" max="100">

             <br>

             <!-- Radio buttons for gender selection -->
             <label for="male">Male:</label>
             <input type="radio" id="male" name="gender" value="male">

             <label for="female">Male:</label>
             <input type="radio" id="female" name="gender" value="female">

             <br>

             <!-- Checkbox for newsletter subscription -->
             <label for="subscribe">Subscribe to newsletter:</label>
             <input type="checkbox" id="subscribe" name="subscribe" value="yes">

             <br>

             <!-- Dropdown select for country selection -->
             <label for="country">Country:</label>
             <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <!-- other options -->
             </select>

             <br>

             <!-- Textarea for additional comments -->
             <label for="comments">Comments:</label>
             <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

             <br>

             <!-- File input for uploading files -->
             <label for="file">Upload your photo:</label>
             <input type="file" id="file" name="file">

             <br>

             <!-- Hidden input field (not visible to users) -->
             <input type="hidden" id="userId" name="userId" value="12345">

             <br>

             <!-- Range input for selecting a value within a range -->
             <label for="volume">Volume:</label>
             <input type="range" id="colume" name="volume" min="0" max="10">

             <br>

             <!-- Date input for selecting a date -->
             <label for="birthdate">Birth Date:</label>
             <input type="date" id="birthdate" name="birthdate">

             <br>

             <!-- Color input for selecting a color -->
             <label for="favcolor">Favorite Color:</label>
             <input type="color" id="favcolor" name="favcolor">

             <br>

             <!-- Submit button to submit the form -->
             <input type="submit" value="Submit">

             <br>
            
             <!-- Reset button to reset the form fields -->
             <input type="reset" value="Reset">

        </form>
        <!-- End of the form element -->
    </main>
    <footer>
        <p>&copy; Copyright 2024 Ethen Gonzalez. |  <a href="https://github.com/Gonz221978" target="self">Github</a></p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
